<html>

<body>
    
<div>
    <canvas id="myChart"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  
  
const data = {
  labels: [
  'Rest of people',  
  'U.S. workforce had long-term disability coverage'
    
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [67, 33],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
    ],
    hoverOffset: 4
  }]
};
  
const config = {
  type: 'doughnut',
  data: data,
};
  </script>
  
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>

</body>
